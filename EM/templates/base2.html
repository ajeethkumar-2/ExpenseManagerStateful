{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#563d7c">
    <title>Expense Manager</title>
    <link rel="icon" href="{% static 'img/favicon.ico' %}">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/tracker/bootstrap.min.css' %}" rel="stylesheet">

  </head>
  <body class=" bg-light ">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
              <h5><a class="navbar-brand mt-2" href="{%url 'home' %}">
                  <img src="{% static 'img/EM.png' %}" width="80" height="25" class="d-inline-block align-top" alt="" loading="lazy">
                  <span style="color: green">Expense</span> Manager</a>
              </h5>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <h6 class="nav-link text-info mt-" >{{user.first_name}} {{ user.last_name }}</h6>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link mt-0" href="{% url 'logout' %}">LogOut</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">LogIn</a>
                        </li>

                    {% endif %}
                </ul>
                </div>
       </nav>
    <div class="container-fluid">
      <div class="row">
        {% include  'partials/sidebar.html' %}

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
              {% block content %}

              {% endblock %}
        </main>
      </div>
  </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="/docs/4.5/assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="/docs/4.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
        </body>
</html>
