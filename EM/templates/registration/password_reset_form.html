
{% extends 'base_auth.html' %}
{% load static %}
{% block title %}Reset Password{% endblock %}
{% block content %}

    <form class="form-signin" method="post">
        {% csrf_token %}
      <img class="mb-4" src="{% static 'img/EM.png' %}" alt="" width="175" height="100">
      <h1 class="h3 mb-3 font-weight-normal">Reset Password</h1>
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
            </div>
        {% endfor %}
        <button class="btn btn-lg btn-primary btn-sm mt-3" type="submit">Send Confirmation Link</button>
        <small id="emailHelp" class="form-text text-muted mt-3">Remembered Your Password?
                <a href="{% url 'login' %}">Click here..</a></small>
    </form>

{% endblock %}
