{% extends 'base2.html' %}
{% block content %}


<div class="container mt-4">
    <div class="row">
        <div class="col-md-10">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                  <li class="breadcrumb-item"><a href="{% url 'view_income' %}">Incomes</a></li>
                <li class="breadcrumb-item active" aria-current="page">Add Income</li>
              </ol>
            </nav>
        </div>
        <div class="col-md-2">
            <a href="{% url 'add_income_category'%}" class="btn btn-info btn-lg">AddCategory</a>
        </div>
    </div>
    <h3 class="col-12 mt-3">Add Income</h3>
    <div class="container border-none float-left w-50 mt-3">
        <form class="col-12" action="{% url 'add_income' %}" method="post">
        {% include 'partials/messages.html' %}
        {% csrf_token %}
            <div class="card-body">
                <div class="form-group">
                    <label>Amount</label>
                    <input type="number" class="form-control" name="amount" value="{{values.amount}}">
                </div>
                <div class="form-group">
                    <label for="">Description</label>
                    <input type="text" class="form-control" name="description" value="{{values.description}}">
                </div>
                <div class="form-group">
                    <label for="">Category</label>
                    <select name="category" class="form-control" >
                        {%  for  category in categories%}
                            <option name="category" value="{{ category.name }}">
                                {{ category.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Date Received</label>
                    <input type="date" class="form-control" name="date_received" value="{{values.date_received}}">
                </div>
            </div>
                <input type="submit" value="Add Income" class="btn btn-primary float-right mt-3">
            </div>
        </form>
    </div>
</div>

{% endblock %}
